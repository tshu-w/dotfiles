model = "gpt-5.2-codex"
model_reasoning_effort = "high"
# full-auto mode
approval_policy = "on-request"
sandbox_mode = "workspace-write"
notify = ["codex-sync", "hook", "agent-turn-complete"]

[sandbox_workspace_write]
network_access = true

[model_providers.oneapi]
name = "oneapi"
base_url = "https://one-api.ponte.top/v1"
env_key = "ONEAPI_API_KEY"
wire_api = "responses"

[model_providers.aicoding]
name = "aicoding"
base_url = "https://aicoding.2233.ai"
env_key = "AICODING_API_KEY"
wire_api = "responses"

[features]
shell_snapshot = true
skills = true
streamable_shell = true
unified_exec = true
# renamed from web_search_request
web_search = true
steer = true
